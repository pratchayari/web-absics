<!DOCTYPE html>
<html>
<head>
    <title>example6-6</title>
</head>
<body>
    <form>
        <h4>รูปแบบข้อความ:</h4>
        <input type="checkbox" id="bold" value="ิbold">
        <label for="bold">ตัวหนา</label>
        <br>
        <input type="checkbox" id="italic" value="italic" checked>
        <label for="italic">ตัวเอียง</label>
        <br>
        <input type="checkbox" id="underline" value="ิunderline">
        <label for="underline">ขีดเส้นใต้</label>
        <br>
        <input type="checkbox" id="strike" value="strike through" disabled>
        <label for="strike">ขีดเส้นทับ</label>
        <hr>
        <input type="checkbox" id="accept" value="accept" required>
        <label for="accept">ยอมรับเงื่อนไขทั้งหมด</label>
        <br><br>
        <button type="submit">ตกลง</button>
    </form>
</body>
</html>
