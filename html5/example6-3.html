<!DOCTYPE html>
<html>
<head>
    <title>example6-3</title>
</head>
<body>
    <form>
    <table>
    <tr>
        <td><label for="fname">ชื่อและสกุล:</label></td>
        <td>
            <input type="text" name="fname" size="10" placeholder="ชื่อ">
            <input type="text" name="lname" size="14" placeholder="นามสกุล">
        </td>
    </tr>
    <tr>
        <td><label for="addr1">ที่อยู่บรรทัดที่ 1:</label></td>
        <td>
            <input type="text" id="addr1" name="address1" size="30" 
                placeholder="เลขที่ ซอย ถนน"
            >
        </td>
    </tr>
    <tr>
        <td><label for="addr2">ที่อยู่บรรทัดที่ 2:</label></td>
        <td>
            <input type="text" id="addr2" name="address2" size="30" 
                placeholder="แขวง/ตำบล เขต/อำเภอ จังหวัด"
            >
        </td>
    </tr>
    <tr>
        <td><label for="zip">รหัสไปรษณีย์:</label></td>
        <td>
            <input type="text" id="zip" name="postalcode" size="10">
        </td>
    </tr>
    <tr>
        <td><label for="phone">โทร:</label></td>
        <td>
            <input type="text" id="phone" name="phone" 
                size="30" placeholder="ใส่เฉพาะตัวเลข"
            >
        </td>
    </tr>
    <tr>
        <td><label for="eml">อีเมล:</label></td>
        <td><input type="text" id="eml" name="email" size="30"></td>
    </tr>
    </table>        
    </form>
</body>
</html>
