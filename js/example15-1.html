<!DOCTYPE html>
<html>
<head>
    <title>example15-1</title>
</head>
<body>
    <b>ข้อความนี้เขียนในแบบ HTML โดยตรง</b>
    <hr>
    <br>
    <script>
        document.write('<b>ข้อความต่อไปนี้เขียนด้วย JavaScript</b>');
        document.write(
            '<div style="color:red">' +
            'องค์ประกอบหลักในการสร้างเว็บเพจ:' +
            '</div>'
        );
        document.write('<ul>');
        document.write('<li>HTML</li>');
        document.write('<li>CSS</li>');
        document.write('<li>JavaScript</li>');
        document.write('</ul>');
    </script>
</body>
</html>
