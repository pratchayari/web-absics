<!DOCTYPE html>
<html>
<head>
    <title>example16-4</title>    
</head>
<body>
    <script>
        var validCode = false;
        var code = '';
        while (!validCode) {  		
           //ถ้าตัวแปร validCode ยังเป็น false ก็ให้วนลูปต่อไป
            code = prompt('กรุณาใส่รหัสผ่าน');
            if (code == '1234') {
                validCode = true;
               //ถ้าใส่รหัสถูกต้อง เปลี่ยนค่า validCode เป็น true 
                //เพื่อออกจากลูป while
            }
        }
        alert('คุณใส่รหัสถูกต้อง');
   </script>   
</body>
</html>
