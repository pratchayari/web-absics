<!DOCTYPE html>
<html>
<head>
    <title>example16-1</title>    
</head>
<body>
    <script>
        var max;
        var n1 = parseInt(prompt('จำนวนที่ 1'));	
        max = n1;	    //ให้ค่าสูงสุดเท่ากับจำนวนแรกไว้ก่อน
   
        var n2 = parseInt(prompt('จำนวนที่ 2'));	
        if (n2 > max) {
            max = n2;	//ถ้า n2 มากกว่า max เดิม ให้ค่า max มีค่าเท่ากับ n2
        }
   
        var n3 = parseInt(prompt('จำนวนที่3'));	
        if (n3 > max) {
            max = n3;	//ถ้า n3 มากกว่า max เดิม ให้ค่า max มีค่าเท่ากับ n3
        }
        alert('จำนวนที่มากที่สุดคือ: ' + max);
   </script>
</body>
</html>
