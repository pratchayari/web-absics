<!DOCTYPE html>
<html>
<head>
    <title>example16-5</title>    
</head>
<body>
    <script>
        var number = parseInt(Math.random() * 100);
        var win = false;        //สถานะที่บ่งชี้ว่าชนะหรือยัง
        var count = 1;			//การทายครั้งที่
        var maxGuess = 7;		//ทายได้ไม่เกิน 7 ครั้ง
        var guessNum;			//จำนวนครั้งที่ทาย
        var message = '';		//ข้อความที่จะแสดง
        var input = '';			//ข้อมูลที่รับจากผู้ใช้
        		
        do {
            input = prompt(`ทายครั้งที่: ${count} กรุณาใส่ตัวเลข`);
            guessNum = parseInt(input);
               
            if (guessNum > number) {
                message= 'น้อยกว่านี้';
            } else if (guessNum < number) {
                message = 'มากกว่านี้';
            } else if (guessNum == number) {
                message = 'ถูกต้อง';
                win = true;
            }
            alert(message)
   
            if (count == maxGuess) {
                alert('คุณทายเกินจำนวนครั้งที่กำหนดแล้ว');
                break;
            }
               
            count++;			
        } while (!win);
   </script>   
</body>
</html>
