<body>
    <img src="penguins.jpg" 
        style="float: left; margin-right: 10px;"
    >
    <span>
        เพนกวิน (Penguin) เป็นนกชนิดหนึ่งที่บินไม่ได้

        เช่น แถบขั้วโลก
    </span>
 	<br style="clear: left"><br>
 	<img src="tulips.jpg"
        style="float: right; margin-left: 10px;"
    >
    <span>
        ทิวลิป (Tulip) เป็นดอกไม้ชนิดหนึ่งที่มีสีสันสวยงาม
        ถือเป็นเอกลักษณ์อย่างหนึ่งของประเทศเนเธอร์แลนด์
    </span>
