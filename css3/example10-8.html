<!DOCTYPE html>
<html>
<head>
    <title>example10-8</title>
    <style>
        #menubar {
            background-color: lavender;
            padding: 8px;
        }
        a:hover {       /* a ทั้งหมด */
            color:red;
        }        
        #menubar a {    /* a ในแท็กซึ่งระบุ id="menubar" */
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="menubar">
        <a href="#">Home</a> |
        <a href="#">Products</a> |
        <a href="#">Contact</a> 
    </div>
    <br>
    <p>
        <a href="#">link 1</a><br><br>
        <a href="#">link 2</a><br><br>
        <a href="#">link 3</a>
    </p>
</body>
</html>
