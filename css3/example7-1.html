<!DOCTYPE html>
<html>
<head>
    <title>example7-1</title>
</head>
<body>
    <b>Using: span</b><br>
    <span>กรุงเทพมหานคร อมรรัตนโกสินทร์</span>
    <span>มหินทรายุทธยา มหาดิลกภพ</span>
    <hr>
    <b>Using: div</b><br>
    <div>นพรัตนราชธานีบุรีรมย์</div>
    <div>อุดมราชนิเวศน์มหาสถาน</div> 
    <hr>    
    <b>Using p:</b><br>
    <p>อมรพิมานอวตารสถิต</p>
    <p>สักกะทัตติยวิษณุกรรมประสิทธิ์</p>
</body>
</html>
