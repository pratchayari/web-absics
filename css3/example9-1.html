<!DOCTYPE html>
<html>
<head>
    <title>example9-1</title>
    <style>
        div { width: 300px; }
        #div1 {
            border-top-style: solid;
            border-bottom-style: dotted;
        }
        #div2 {
            border-top-style: dashed;
            border-right-style: solid;
            border-bottom-style: solid;
            border-left-style: dashed;
        }
        #div3 { border-style: double; }
        #div4 { border-style: groove; }
    </style>    
</head>
<body>
    <div id="div1">เส้นขอบแบบ solid + dotted</div><br>
    <div id="div2">ส้นขอบแบบ dashed + solid</div><br>
    <div id="div3">เส้นขอบแบบ double</div><br>
    <div id="div4">เส้นขอบแบบ groove</div>
</body>
</html>
