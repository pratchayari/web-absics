<!DOCTYPE html>
<html>
<head>
    <title>example9-3</title>
    <style>
        div { width: 300px; font-size: larger; }
        #div1 {	
            border-top: solid 4px #ccc;
            border-right: 4px #666 solid;
            border-bottom: #666 solid 4px;
            border-left: 4px solid #ccc;
        }
        #div2 { border: solid; }
        #div3 { border: solid 2px lightgray; }
        #div4 { border: solid 2px; }
        #div5 { border: solid lightgray; }
        #div6 { border: none; } 
    </style>
</head>
<body>
    <div id="div1">
        border-top: solid 4px #ccc; <br>
        border-right: 4px #666 solid; <br>
        border-bottom: #666 solid 4px; <br>
        border-left: 4px solid #ccc;
    </div> <br>
    <div id="div2">border: solid</div><br>
    <div id="div3">border: solid 2px lightgray</div><br>
    <div id="div4">border: solid 2px</div><br>
    <div id="div5">border: solid lightgray</div><br>
    <div id="div6">border: none</div>
</body>
</html>
