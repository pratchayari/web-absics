<!DOCTYPE html>
<html>
<head>
    <title>example9-2</title>
    <style>
        div { 
            border-style: solid; 
            width: 300px;
        }
        #div1 { 
            border-top-width: 1px;
            border-right-width: 3px;
            border-bottom-width: 3px;
            border-left-width: 1px;
        }
        #div2 { border-width: 5px; }
        #div3 { border-width: 8px; }
        #div4 { border-width: thin; }
        #div5 { border-width: medium; }
        #div6 { border-width: thick; }
    </style>
</head>
<body>
    <div id="div1">เส้นขอบขนาด 1px 3px 3px 1px</div><br>
    <div id="div2">เส้นขอบขนาด 5px</div><br>
    <div id="div3">เส้นขอบขนาด 8px</div><br>
    <div id="div4">เส้นขอบขนาด thin</div><br><br>
    <div id="div5">เส้นขอบขนาด medium</div><br>
    <div id="div6">เส้นขอบขนาด thick</div>   
</body>
</html>
