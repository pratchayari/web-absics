<!DOCTYPE html>
<html>
<head>
    <title>example7-3</title>
    <style>
		div { color: green; }
		p { 
            font-weight: bold; 
            background-color: lavender;
        }
		span { 
            font-style: italic; 
            background-color: wheat;
        }
	</style>
</head>
<body>
	<div>
		<h3>การแยกหน้าที่ระหว่าง HTML และ CSS คือ</h3>
		<p>HTML ใช้จัดโครงร่างของเว็บเพจ</p>
		<span>CSS ใช้จัดรูปแบบของเว็บเพจ</span><br>
		<span>JavaScript ใช้กำหนดการทำงานแบบไดนามิก</span>
	</div>     
</body>
</html>
