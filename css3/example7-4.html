<!DOCTYPE html>
<html>
<head>
    <title>example7-4</title>
    <style>
        p { color: gray; }
        div { 
            color: white; 
            background-color: black; 
        }
        span {
            font-size: 18px;
            font-weight: bold;
        }
    </style>    
</head>
<body>
    <p>ข้อความนี้อยู่ใน p</p>
    <div>ข้อความนี้อยู่ใน div</div> <br>
    <span>ข้อความนี้อยู่ใน span</span> <br><br>
    <div>ข้อความนี้อยู่ใน div</div>
    <p>ข้อความนี้อยู่ใน p</p>     
    <div>
        <span>ข้อความนี้อยู่ใน span ที่ซ้อนใน div</span>
    </div>
</body>
</html>
