<!DOCTYPE html>
<html>
<head>
    <title>example10-13</title>
    <style>
        input {
            border: solid 1px green;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;            
        }
        :out-of-range {
            /* ถ้าข้อมูลไม่อยู่ในช่วงที่กำหนด ให้เส้นขอบนอกเป็นสีแดง */
            outline: solid 2px tomato;
        }
        :in-range {
            /* ถ้าข้อมูลอยู่ในช่วงที่กำหนด ไม่ต้องแสดงเส้นขอบนอก */
            outline: none;
        }
    </style>      
</head>
<body style="margin: 20px;">
    <form>
        <label for="num">ใส่ค่าระหว่าง 1 - 10</label><br>
        <input type="number" id="num" min="1" max="10">
        <br><br>
        <label for="dt">
            ใส่วันเดือนปีระหว่าง <br>
            1/1/2020 - 31/12/2030
        </label><br>
        <input type="date" id="dt" min="2020-01-01" max="2030-12-31">
    </form>           
</body>
</html>
