<html>
<head>
    <title>example7-13</title>
    <style>
        body { font-size: 16px; }
        #dv1 { font-size: 20px !important; }
        #dv2 { font-size: 20pt !important; }
        p, div, span { font-size: 2em;  }
    </style>           
</head>
<body>
    <div id="dv1">ฟอนต์ขนาด 20px</div>
    <div id="dv2">ฟอนต์ขนาด 20pt</div>
    <hr>
    ฟอนต์ขนาด 16px;
    <div>ฟอนต์ขนาด 2em</div>
    <hr>
    <p>
         ฟอนต์ขนาด 2em <br>
     <span>ฟอนต์ขนาด 2em</span>
    </p>
</body>
</html>
