<!DOCTYPE html>
<html>
<head>
    <title>example9-6</title>
    <style>
        #container {
            border: dotted 4px darkgray;
            width: 200px;
        }
        #dv1 {
            background-color: gainsboro;
            width: auto;
        }
        #dv2 {
            background-color: skyblue;
            width: 100%;
        }
        #dv1, #dv2 {
            border: double 10px;
            padding: 10px;
            margin: 20px;
        }
    </style>    
</head>
<body>
	<div id="container">
		<div id="dv1">width: auto</div>
		<div id="dv2">width: 100%</div>
	</div>    
</body>
</html>
