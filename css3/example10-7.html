        [type="email"], [type="password"] {

        }

            background: navy;
            color: white;
            font-weight: bold;
            margin-right: 20px;
        }
        input {
            border-radius: 5px;
            padding: 5px;
        }
    </style>        
</head>
<body style="margin: 20px 30px;">
    <form>
        <input type="email" name="login" placeholder="login">
        <input type="password" name="pswd" placeholder="password">

        <input type="submit" value="เข้าสู่ระบบ">
   </form>
