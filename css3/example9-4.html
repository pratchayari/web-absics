<!DOCTYPE html>
<html>
<head>
    <title>example9-4</title>
    <style>
        img { border-radius: 15px; }
        div {
            background-color: powderblue;
            border-radius: 8px;
            text-align: center;
            font-size: larger;
        }
        img, div { width: 100px; }
        td { width: 120px; }
    </style>
</head>
<body>
    <table>
    <tr>
        <td>
            <img src="penguins.jpg"><br>
            <div>Penguins</div>
        </td>
        <td>
            <img src="koala.jpg"><br>
            <div>Koala</div>
        </td>
        <td>
            <img src="tulips.jpg"><br>
            <div>Tulips</div>
        </td>        
    </tr>
    </table>
</body>
</html>
