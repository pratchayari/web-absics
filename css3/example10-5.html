<!DOCTYPE html>
<html>
<head>
    <title>example10-5</title>
    <style>
        div {
            display: table-cell;
            width: 100px;
            margin-bottom: 7px;
        }
    </style>        
</head>
<body style="margin: 20px;">
    <form>
        <div>
            <input type="checkbox" id="b">
            <label for="b">Bold</label>
        </div>
        <div>
            <input type="checkbox" id="i">
            <label for="i">Italic</label>
        </div>
        <div>
            <input type="checkbox" id="u">
            <label for="u">Underline</label>
        </div>
        <br>
        <div>
            <input type="radio" id="s" name="size">
            <label for="s">Small</label>
        </div>
        <div>
            <input type="radio" id="m" name="size">
            <label for="m">Medium</label>
        </div>
        <div>
            <input type="radio" id="l" name="size">
            <label for="l">Large</label>
        </div>
    </form>	      
</body>
</html>
