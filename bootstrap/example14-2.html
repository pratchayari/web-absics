<!DOCTYPE html>
<html>
<head>
    <title>example14-2</title>
	<link href="../bs5/css/bootstrap.min.css" 
		rel="stylesheet"
	>
	<script src="../bs5/js/bootstrap.bundle.min.js">
	</script> 
</head>
<body class="p-3">
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age">
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">Birthday</label>
            <input type="date" class="form-control" id="birthday">
        </div>
        <div class="mb-3">
            <label for="hairColor" class="form-label">Hair Color</label>
            <input type="color" class="form-control form-control-color" 
                id="hairColor"
            >
        </div>
        <div class="mb-3">
            <label for="f" class="form-label">Photo</label>
            <input type="file" class="form-control" id="f">
        </div>
    </form>    
</body>
</html>
