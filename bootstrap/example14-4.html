<!DOCTYPE html>
<html>
<head>
    <title>example14-4</title>
	<link href="../bs5/css/bootstrap.min.css" 
		rel="stylesheet"
	>
	<script src="../bs5/js/bootstrap.bundle.min.js">
	</script> 
</head>
<body class="p-3">
    <form>
        <div class="form-floating mb-3">
            <input type="email" id="email" class="form-control" 
                placeholder="อีเมล (ล็อกอิน)"
            >
            <label for="email" class="form-label text-muted">
                อีเมล (ล็อกอิน)
            </label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" id="password" class="form-control" 
                placeholder="รหัสผ่าน"
            >
            <label for="password" class="form-label text-muted">
                รหัสผ่าน
            </label>
        </div>
        
        <div class="form-floating mb-3">
            <textarea id="pswdReminder" class="form-control" 
                placeholder="คำใบ้รหัสผ่าน" style="height: 80px;"
            ></textarea>
            <label for="pswdReminder" class="form-label text-muted">
                คำใบ้รหัสผ่าน
            </label>
        </div>
        <button class="btn btn-primary">ตกลง</button>
    </form>       
</body>
</html>
