<!DOCTYPE html>
<html>
<head>
    <title>example14-5</title>
	<link href="../bs5/css/bootstrap.min.css" 
		rel="stylesheet"
	>
	<script src="../bs5/js/bootstrap.bundle.min.js">
	</script> 
<body class="p-3">
    <form>
        <div class="mb-4">
            <label for="s1" class="form-label mb-1"
            >single selection</label>
            <select class="form-select" id="s1">
                <option value="1">one</option>
                <option value="2">two</option>
                <option value="3">three</option>
            </select>
        </div>
        <div>
            <label for="s2" class="form-label mb-1"
            >multiple selection</label>
            <select class="form-select" id="s2" multiple>
                <option value="#f00">red</option>
                <option value="#0f0">green</option>
                <option value="#00f">blue</option>
                <option value="#ff0">yellow</option>
            </select>
        </div>
    </form>    
</body>
</html>
