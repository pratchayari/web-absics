<!DOCTYPE html>
<html>
<head>
    <title>example13-11</title>
	<link href="../bs5/css/bootstrap.min.css" 
		rel="stylesheet"
	>
	<script src="../bs5/js/bootstrap.bundle.min.js">
	</script> 
</head>
<body class="p-3">
	<!-- ปุ่มสำหรับเปิด Modal -->
	<button class="btn btn-primary d-inline-block" 
		data-bs-toggle="modal" data-bs-target="#myModal">Show Modal
	</button>

	<!-- องค์ประกอบของ Modal -->
	<div id="myModal" class="modal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Bootstrap Modal</h5>
					<button class="btn-close" 
						data-bs-dismiss="modal">
					</button>
				</div>
				<div class="modal-body text-start">
					 Use Bootstrap's modal to add dialogs to ...
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary">Share</button>
					<button class="btn btn-danger" 
						data-bs-dismiss="modal">Close
					</button>
				</div>
			</div> <!-- modal-content -->
		</div> <!-- modal-dialog -->
	</div> <!-- modal -->
</body>
</html>
