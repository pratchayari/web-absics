<!DOCTYPE html>
<html>
<head>
    <title>example12-10</title>
	<link href="../bs5/css/bootstrap.min.css" 
		rel="stylesheet"
	>
	<script src="../bs5/js/bootstrap.bundle.min.js">
	</script>    
    <style>
        /* div ที่แอตทริบิวต์ class มี "h-" รวมอยู่ด้วย */
        div[class*="h-"] {	display: inline-block; }
        
    </style>	
</head>
<body class="p-3">
    <div class="w-25 mb-2 p-2 bg-dark text-white">Width 25%</div>
    <div class="w-50 mb-2 p-2 bg-dark text-white">Width 50%</div>
    <div class="w-75 mb-2 p-2 bg-dark text-white">Width 75%</div>
    <div class="w-100 mb-2 p-2 bg-dark text-white">Width 100%</div>
    <br>
    <div class="w-100 mt-2 p-2" 
         style="height: 200px; background-color: lightgray">
        <div class="h-25 mr-2 p-2 bg-dark text-white">Height 25%</div>
        <div class="h-50 mr-2 p-2 bg-dark text-white">Height 50%</div>
        <div class="h-75 mr-2 p-2 bg-dark text-white">Height 75%</div>
        <div class="h-100 mr-2 p-2 bg-dark text-white">Height 100%</div>
    </div>    
</body>
</html>
