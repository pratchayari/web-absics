<!DOCTYPE html>
<html>
<head>
    <title>example14-7</title>
	<link href="../bs5/css/bootstrap.min.css" 
		rel="stylesheet"
	>
	<script src="../bs5/js/bootstrap.bundle.min.js">
	</script> 
<body class="p-3">
    <form>
        <h6>รูปแบบฟอนต์</h6>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cb1">
            <label for="cb1" class="form-label mb-1">Bold</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cb2">
            <label for="cb2" class="form-label mb-1">Italic</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cb3">
            <label for="cb3" class="form-label mb-1">Underline</label>
        </div>
        <br>
        <h6>ขนาดของฟอนต์</h6>
        <div class="form-check">
            <input type="radio" id="rd1" name="size" class="form-check-input">
            <label for="rd1" class="form-label mb-1">Small</label>
        </div>
        <div class="form-check">
            <input type="radio" id="rd2" name="size" class="form-check-input">
            <label for="rd2" class="form-label mb-1">Medium</label>
        </div>
        <div class="form-check">
            <input type="radio" id="rd3" name="size" class="form-check-input">
            <label for="rd3" class="form-label mb-1">Large</label>
        </div>
    </form>    
</body>
</html>
