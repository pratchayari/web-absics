<html>
<head>

	<link href="../bs5/css/bootstrap.min.css" 
		rel="stylesheet"
	>
	<script src="../bs5/js/bootstrap.bundle.min.js">

</head>
<body class="p-3">

	<button class="btn btn-primary" data-bs-toggle="offcanvas" 
		data-bs-target="#offcanvasLeft">Show Offcanvas (Left)

	<a href="#offcanvasRight" class="btn btn-primary" 
		data-bs-toggle="offcanvas">Show Offcanvas (Right)
	</a>

	<div class="offcanvas offcanvas-start" id="offcanvasLeft">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title">DeveloperThai.com</h5>
			<button class="btn-close" data-bs-dismiss="offcanvas">
			</button>
		</div>
		<div class="offcanvas-body">
			<div>
				<a href="#">Home</a><br>
				<a href="#">HTML5</a><br>
				<a href="#">CSS3</a><br>
				<a href="#">Bootstrap5</a><br>
				<a href="#">JavaScript</a><br>
			</div>
		</div>
	</div>
	<div class="offcanvas offcanvas-end" id="offcanvasRight">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title">รายการสินค้าในรถเข็น</h5>
			<button class="btn-close" 
				data-bs-dismiss="offcanvas">
			</button>
		</div>
		<div class="offcanvas-body">
			<ul>
				<li>iPhone</li>
				<li>iPad</li>
				<li>Macbbok</li>
				<li>Samsung</li>
				<li>Oppo</li>
			</ul>
		</div>
	</div>	

</body>
</html>
