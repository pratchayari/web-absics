<!DOCTYPE html>
<html>
<head>
    <title>example14-1</title>
	<link href="../bs5/css/bootstrap.min.css" 
		rel="stylesheet"
	>
	<script src="../bs5/js/bootstrap.bundle.min.js">
	</script> 
</head>
<body class="p-3">
    <form>
        <div class="mb-3">
            <label for="login" class="form-label mb-1">Login</label>
            <input type="text" class="form-control" id="login" 
                placeholder="5-20 อักขระ"
            >
        </div>
        <div class="mb-3">
            <label for="pswd" class="form-label mb-1">Password</label>
            <input type="password" class="form-control" id="pswd" 
                placeholder="4-10 อักขระ"
            >
        </div>
        <div class="mb-3">
            <label for="pswdHint" class="form-label mb-1">
                Password Hint
            </label>
            <textarea class="form-control" id="pswdHint" rows="2" 
                placeholder="คำใบ้รหัสผ่าน"
            ></textarea>
        </div>
        <button class="btn btn-primary">Sign up</button>
    </form>    
</body>
</html>
