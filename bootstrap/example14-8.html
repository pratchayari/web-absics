<!DOCTYPE html>
<html>
<head>
    <title>example14-8</title>
	<link href="../bs5/css/bootstrap.min.css" 
		rel="stylesheet"
	>
	<script src="../bs5/js/bootstrap.bundle.min.js">
	</script> 
<body class="p-3">
    <form>
        <h6>ผลไม้ที่ชอบ</h6>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="cb1">
            <label for="cb1" class="form-label mb-1">Apple</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="cb2">
            <label for="cb2" class="form-label mb-1">Banana</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="cb3">
            <label for="cb3" class="form-label mb-1">Coconut</label>
        </div>
        <hr>
        <h6>เครื่องดื่มที่ชอบที่สุด</h6>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="rd1" name="drink">
            <label for="rd1" class="form-label mb-1">Coffee</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="rd2" name="drink">
            <label for="rd2" class="form-label mb-1">Tea</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="rd3" name="drink">
            <label for="rd3" class="form-label mb-1">Cocoa</label>
        </div>
    </form>  
</body>
</html>
